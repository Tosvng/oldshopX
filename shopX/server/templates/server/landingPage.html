<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    {% load static %} {% comment %}
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    {% endcomment %}

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'css/styles.css'%}" />
    <script src="{% static 'javascript.js' %}"></script>
  </head>

  <body>
    <nav
      class="navbar border-bottom border-warning navbar-dark bg-black justify-content-around"
    >
      <a class="navbar-brand mx-auto large-text">SHOP.X</a>

      <div class="mr-2">
        <button
          class="btn btn-outline-dark my-2 my-sm-0 large-button"
          onclick="window.location.href='#';"
        >
          Visit Store
        </button>
      </div>
    </nav>

    <div class="container">
      <div id="featured_item" class="row mt-5 mb-2">
        <div class="col">
          {% load static %}
          <img
            src='{% static "media/landingpageimgsmall.jpg" %}'
            class="img-fluid"
            alt="item"
          />
        </div>
        <div class="col pt-3">
          <ul
            class="justify-content-center align-items-center font-weight-light"
          >
            <li class="align-middle">First</li>
            <li class="align-middle">Second</li>
            <li class="align-middle">Third</li>
          </ul>
        </div>
      </div>

      <div class="text-center">
        <p class="display-4 font-weight-light">
          Enter your email address to get your free item
        </p>
        <input
          class="form-control form-control-lg my-3"
          type="email"
          id="country"
          placeholder="xyz@gmail.com"
        />
      </div>
      <div class="text-center">
        <button class="btn btn-dark btn-lg my-3" onclick="toggleForm()">
          Get my free item!
        </button>
      </div>

      {% comment %}
      <div class="container mt-5"></div>
      {% endcomment %}
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
