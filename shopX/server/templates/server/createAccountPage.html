{% extends "server/base.html" %} {%block title%}Create Account{%endblock%}
<p></p>
{%block content%}
<div class="form-container container" id="memberForm">
  <div class="mx-auto">
    <h2 class="stepper-header">ADDRESS</h2>
    <div class="mx-5">
      <form method="POST" action="{%url 'server:create'%}" data-multi-step>
        {% csrf_token %}
        <div class="form-row">
          {% comment %}
          <div class="form-group col-md-6">
            <label for="firstname">First name</label>
            <input
              type="text"
              class="form-control form-control-lg"
              id="firstname"
              placeholder="First name"
              name="first_name"
            />
          </div>
          <div class="form-group col-md-6">
            <label for="username">User name</label>
            <input
              type="text"
              class="form-control form-control-lg"
              id="username"
              placeholder="User name"
              name="user_name"
            />
          </div>
          {% endcomment %}
          <div data-step>
            <div class="form-group" class="card">
              <label for="address">Address</label>
              <input
                type="text"
                class="form-control form-control-lg"
                id="address"
                name="address"
                placeholder="1234 Main St"
              />
            </div>

            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="city">City</label>
                <input
                  type="text"
                  class="form-control form-control-lg"
                  id="city"
                  name="city"
                />
              </div>
              <div class="form-group col-md-4">
                <label for="state">State</label>
                <select
                  id="state"
                  class="form-control form-control-lg"
                  name="state"
                >
                  <option selected>Choose...</option>
                  <option>Lagos</option>
                </select>
              </div>
            </div>
          </div>
          <div data-step class="card">
            <div class="form-group col-md-6">
              <label for="email">Email</label>
              <input
                type="email"
                class="form-control form-control-lg"
                id="email"
                placeholder="Email"
                name="email"
              />
            </div>
            <div class="form-group col-md-6">
              <label for="password">Password</label>
              <input
                type="password"
                class="form-control form-control-lg"
                id="password"
                name="pwd"
                placeholder="Password"
              />
            </div>
          </div>
          <div data-step>
            <h3>Payment</h3>
          </div>
        </div>

        <button type="submit" class="btn btn-primary">
          YES! Send me my FREE item
        </button>
      </form>
    </div>
  </div>
</div>

{%endblock%}
